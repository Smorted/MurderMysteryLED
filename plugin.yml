name: MurderMysteryLED
version: 2.3
api: [5.0.0]
authors: ['LeyKey', 'DanteDevs', 'ItsToxicGG']
contributors: ['UnknownNull', 'Smorted', 'fernanACM', 'Faizx511x']
main: mm\MurderMystery

commands:
  murdermystery:
    description: "Murder Mystery command"
    aliases: [mm, mrd]
    permission: "murdermystery.noop"
    
permissions:
  murdermystery.op:
    description: "Permission to all Setup Commands!"
    default: op
  murdermystery.noop:
    description: "Permission to all Non Op Commands!"
    default: true
  murdermystery.forcestart:
    description: "Force start a game, WIP"
    default: op
